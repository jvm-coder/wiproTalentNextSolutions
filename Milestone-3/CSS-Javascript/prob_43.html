</head>

<body>
	<script language="javascript">
	function func(color) {
		document.body.style.backgroundColor = color;
	}
	</script>
<body>
<a id = "white" href="#" onClick="func('white')">White</a>
<br>
<a id = "red" href="#" onClick="func('red')">Red</a>
<br>
<a id = "blue" href="#" onClick="func('blue')">Blue</a>
<br>
<a id = "pink" href="#" onClick="func('pink')">Pink</a>
<br>
</html>
